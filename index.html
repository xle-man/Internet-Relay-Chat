<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styles/styles.css" />

    <script defer src="./src/main.js" type="module"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tinyscrollbar/2.4.2/jquery.tinyscrollbar.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        $("#chatlist").tinyscrollbar();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Internet Relay Chat</h1>

      <div id="chatlist">
        <div class="viewport">
          <div class="overview">
            <ul id="chat"></ul>
          </div>
        </div>

        <div class="scrollbar">
          <div class="track">
            <div class="thumb"><div class="end"></div></div>
          </div>
        </div>
      </div>

      <div id="new">
        <input type="text" name="new-msg" id="new-msg" />

        <svg
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          id="svg-send"
        >
          <path
            d="M20 12L4 4L6 12M20 12L4 20L6 12M20 12H6"
            stroke="#fff"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
